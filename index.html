<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input  type="range" 
                id="spacing"
                name="spacing" 
                min="10" 
                max="200" 
                value="10" 
                />

        <label for="blur">Blur:</label>
        <input  type="range" 
                id="blur"
                name="blur" 
                min="0" 
                max="25" 
                value="10" 
                />

       <label for="base">Color:</label>
        <input  type="color" 
                id="base"
                name="base" 
                min="10" 
                max="200" 
                value="#0e1114" />
    </div>
    <img src="https://img.freepik.com/premium-photo/pirate-ship-most-amazing-trending-hd-wallpaper_915071-74869.jpg" />
   </div>
    
    <script src="app.js"></script>
</body>
</html>
